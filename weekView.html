<!DOCTYPE html>
<html>
<head>
    <title>Week View Calendar</title>
    <link rel="stylesheet" href="weekView.css">
</head>
<body>
    
    <!-- Day names row -->
    <div class="week-grid" id="week-header">
        <div class="spacer"></div> <!-- Empty space to align with time column -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
        <select class="change-view"onchange="updateCalendarView(this.value)" id="viewSelect">
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
          </select>
    </div>
    
    <!-- Date display row (will be populated by JS) -->
    <div class="week-grid" id="date-header">
        <div class="spacer"></div> <!-- Empty space to align with time column -->
        <div class="date"></div>
        <div class="date"></div>
        <div class="date"></div>
        <div class="date"></div>
        <div class="date"></div>
        <div class="date"></div>
        <div class="date"></div>
    </div>
    
    <div class="schedule-container">
        <!-- Time column -->
        <div class="week-container">
            <div class="times">1 AM</div>
            <div class="times">2 AM</div>
            <div class="times">3 AM</div>
            <div class="times">4 AM</div>
            <div class="times">5 AM</div>
            <div class="times">6 AM</div>
            <div class="times">7 AM</div>
            <div class="times">8 AM</div>
            <div class="times">9 AM</div>
            <div class="times">10 AM</div>
            <div class="times">11 AM</div>
            <div class="times">12 PM</div>
            <div class="times">1 PM</div>
            <div class="times">2 PM</div>
            <div class="times">3 PM</div>
            <div class="times">4 PM</div>
            <div class="times">5 PM</div>
            <div class="times">6 PM</div>
            <div class="times">7 PM</div>
            <div class="times">8 PM</div>
            <div class="times">9 PM</div>
            <div class="times">10 PM</div>
            <div class="times">11 PM</div>
            <div class="times">12 AM</div>
        </div>

        <!-- Day grid -->
        <div class="day-grid" id="day-grid">
            <!-- Time slots will be populated by JavaScript -->
        </div>
    </div>
    
    <script src="weekView.js"></script>
</body>
</html>
